<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compression App</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; }
      label { display: block; margin-bottom: 5px; }
      input, select { margin-bottom: 10px; }
      button { padding: 10px 20px; font-size: 16px; background: bisque; border: 2px solid #ccc; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Compression App</h1>
    <form action="/compress" method="POST" enctype="multipart/form-data">
      <label for="file">Select file</label>
      <input type="file" name="file" id="file" required/><br><br>
      <label for="compressionType">Select compression type:</label>
      <select name="compressionType" id="compressionType" required>
        <option value="gzip">Gzip</option>
        <option value="deflate">Deflate</option>
        <option value="br">Brotli</option>
      </select><br><br>
      <button type="submit">Compress File</button>
  </body>
</html>
