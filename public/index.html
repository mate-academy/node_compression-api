<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Compression Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .upload-button {
        transition: all 0.3s;
      }

      .upload-button:hover {
        background-color: #0275d8;
        border-color: transparent !important;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <form
      action="/download"
      method="POST"
      enctype="multipart/form-data"
      target="_blank"
      class="m-4 d-flex flex-column"
    >
      <input class="form-control mb-3" type="file" name="file" required />

      <select name="compression" class="form-select mb-3">
        <option value="" selected disabled>Choose compression type</option>

        <option value="Brotli">Brotli</option>

        <option value="Gzip">Gzip</option>
      </select>

      <button
        type="submit"
        class="btn btn-outline-primary"
        style="width: 200px; align-self: center"
      >
        Compress File
      </button>
    </form>
  </body>
</html>
