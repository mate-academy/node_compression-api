<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .main {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        margin: 0 auto;
      }
      .main__title {
        margin: 0;
      }
      .main__form{
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .main__label-text {
        margin: 0;
        margin-bottom: 0.5rem;
      }
      .main__form-submit {
        padding: 0.5rem;
        font-weight: bold;
        border: 1px solid grey;
        border-radius: 0.5rem;
        transition: opacity 0.4s;
      }
      .main__form-submit:hover {
        cursor: pointer;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Compress your file</h1>
      <form class="main__form" action="/compress" method="post"
        enctype="multipart/form-data">
        <label>
          <p class="main__label-text">Choose compression type</p>
          <select name="compressionType">
            <option value="gzip">gzip</option>
            <option value="deflate">deflate</option>
            <option value="br">br</option>
          </select>
        </label>
        <label>
          <p class="main__label-text">Choose your file</p>
          <input type="file" name="file" />
        </label>
        <button class="main__form-submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
