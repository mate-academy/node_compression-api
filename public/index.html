<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Downlod file</h1>
  <form
    action="/upload"
    method="post"
    enctype="multipart/form-data"
  >
    <input
      type="file"
      name="file"
      class="file_compression"
      required
    >

    <select
      name="compression"
      id="compression"
      class="file_compression" 
      required
    >
      <option value="gzip">gzip</option>
      <option value="br">Brotli</option>
      <option value="dfl">deflate</option>
    </select>

    <button class="file_compression" type="submit">Get file</button>
  </form>
</body>
</html>
