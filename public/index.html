<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Compression</title>
</head>
<body>
  <h1>Compress Your File</h1>
  <form id="compressionForm" action="/compress" method="POST" enctype="multipart/form-data">
    <label for="file">Select a file:</label>
    <input type="file" id="file" name="file" required>
    <br><br>

    <label for="compressionType">Select compression type:</label>
    <select id="compressionType" name="compressionType" required>
      <option value="gzip">Gzip</option>
      <option value="deflate">Deflate</option>
      <option value="br">Brotli</option>
    </select>
    <br><br>

    <button type="submit">Compress</button>
  </form>
</body>
</html>
