<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compression App</title>
</head>
<body style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
  <h1>Compression App</h1>
  <form action="/compress" method="post" enctype="multipart/form-data">
    <input type="file" name="uploaded" required>
    <select name="compressionType" required>
      <option value="gzip">gzip</option>
      <option value="deflate">deflate</option>
      <option value="br">brotli</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
