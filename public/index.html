<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compression App</title>
  </head>
  <body>
    <h1>Compression App</h1>
    <form id="compressionForm">
      <label for="input">File: </label>
      <input type="file" id="submittedFile" name="file" />

      <label for="compressionType">Compression type: </label>
      <select name="compressionType" id="compressionType">
        <option value="gzip">gzip</option>
        <option value="deflate">deflate</option>
        <option value="br">br</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </body>

  <script src="/public/request.js"></script>
</html>
