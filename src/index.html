<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compression app</title>
</head>
<body>
    <h1>Compression app</h1>
    <form action="/compress" method="post" enctype="multipart/form-data">
        <label for="file">Select file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <label for="compressionType">Compression type:</label>
        <select id="compressionType" name="compressionType" required>
            <option value="gzip">Gzip</option>
            <option value="deflate">Deflate</option>
            <option value="br">Brotli</option>
        </select>
        <br><br>
        <button type="submit">Compress File</button>
    </form>
</body>
</html>
