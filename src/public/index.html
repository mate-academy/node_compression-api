<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        height: 100vh;
        width: 100vw;
        background-image:
          radial-gradient(circle farthest-corner at center, #e25644, #7e7cf9);
      }

      .form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        border: 1px solid lightgray;
        border-radius: 12px;
        background-color: #fff;
        font-family: Arial, Helvetica, sans-serif;
      }

      label {
        text-align: center;
      }

      .button {
        align-self: center;
        display: flex;
        height: 36px;
        width: 200px;
        border-radius: 8px;
        background-color: lightskyblue;
        border: none;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
    </style>
    <script>
      function isDisabled (e) {
        if (e.target.files.length > 0) {
          compressBtn.disabled = false;
        }
      }
    </script>
    <title>Compress app</title>
  </head>
  <body>
    <form
      action="/compress"
      method="post"
      enctype="multipart/form-data"
      class="form"
    >
      <label>
        Choose a file to compress:
        <br>
        <br>
        <input
          style="display: inline-flex; width: 180px"
          type="file"
          name="file"
          onchange="isDisabled(event)"
        >
      </label>
      <label>
        Choose a compression method:
        <br>
        <br>
        <select name="compression">
          <option value="gzip">gzip</option>
          <option value="botli">botli</option>
          <option value="deflate">deflate</option>
        </select>
      </label>
      <button id="compressBtn" class="button" disabled>
        Compress file
      </button>
    </form>
  </body>
</html>
