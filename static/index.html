<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compression App (with Node.js)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" async defer></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="box has-text-centered">
        <h1 class="title">
          Compression App (with Node.js)
        </h1>
        <form
          action="/compress"
          enctype="multipart/form-data"
          method="post"
          class="compress-form"
        >
          <div class="field file has-name is-centered">
            <label class="file-label">
              <input
                class="file-input"
                type="file"
                name="file"
              >
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
              <span class="file-name">
                No file selected
              </span>
            </label>
          </div>

          <div class="field">
            <div class="control">
              <div class="select">
                <select
                  class="compression-method"
                  name="compression"
                >
                  <option value="" selected disabled>Choose compression method</option>
                  <option value="gzip">Gzip</option>
                  <option value="deflate">Deflate</option>
                  <option value="br">Brotli</option>
                </select>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="upload button is-info is-medium"
            disabled
          >
            <i class="fa-sharp fa-solid fa-file-zipper"></i>&nbsp;
            Upload & compress
          </button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
